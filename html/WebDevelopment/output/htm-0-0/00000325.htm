<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fair Ads</title>
    <link rel="stylesheet" href="common.css">
    <style>
        html, body {
            width: 350px;
            height: 280px;
            margin: 0;
            padding: 0;
            color: #59595c;
            overflow: hidden;
        }

        .dashboard-container {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 350px;
            height: 280px;
            background-color: #eee;
        }

        .top-section-container {
            position: absolute;
            width: 350px;
            top: 0px;
            left: 0px;
            z-index: 10;
        }

        .top-white-bar {
            position: absolute;
            width: 100%;
            height: 30px;
            left: 0px;
            top: 0px;
            background-color: #ffffff;
        }

        .stands-icon {
            width: 30px;
            height: 30px;
            position: absolute;
            left: 5px;
            top: 0px;
            background-color: white;
            border: solid 5px #ffffff;
            border-radius: 40px;
            z-index: 1000;
            cursor: pointer;
        }

        .card {
            border-radius: 5px;
            border: solid 1px rgb(200, 200, 200);
            background-color: rgb(250, 250, 250);
            box-shadow: 0px 1px 1px 0px rgba(0,0,0,0.1);
            position: absolute;
            top: 50px;
            width: 340px;
            height: 220px;
            left: 4px;
        }

        .card:hover {
            background-color: rgb(255, 255, 255);
        }

        .close-icon {
            position: absolute;
            top: 7px;
            right: 7px;
            opacity: 0.5;
            cursor: pointer;
            height: 16px;
        }

        .close-icon:hover {
            opacity: 0.5;
        }

    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="top-section-container">
        <div class="top-white-bar"></div>
        <img id="close-button" src="close.png" class="close-icon" />
        <div class="stands-icon">
            <img src="logo.png" width="30" height="30" />
        </div>
    </div>

    <div class="card">
        <img src="thanks.png" height="90" style="position: absolute; top: 5px; right: 5px;" />
        <div style="margin: 10px; margin: 10px; font-size: 14px; line-height: 20px; letter-spacing: 0.1px;">
            <div style="margin-right: 90px">
                <b>Fair Ads is part of Fair AdBlocker.</b>
                <br />
                It allows fair ads on participating websites you visit.
            </div>
            <br />
            We recommend you move this icon to the<br />Chrome Menu, so it won't get in your way:
            <div style="margin-top: 5px;">
                Right click the icon â†’ <b>"Hide in Chrome Menu"</b>
            </div>
            <br />
            To change your settings, click the <b>red</b> Stands icon.
        </div>
    </div>
</div>
<script src="window.js"></script>
</body>
</html>
