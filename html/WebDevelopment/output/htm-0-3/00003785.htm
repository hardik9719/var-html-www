<body class="body--initial-screen">

	<div class="welcome-image"></div>

	<div class="welcome-wrapper">
	<!-- WELCOME - Signup -->
	<div class="welcome" id="welcome-99">
		<h1 i18n="welcome_signup_h1"></h1>
		<form class="sign-up" method="post">
			<div class="form-group">
				<label for="signup-email" i18n="email"></label>
				<input type="email" id="signup-email" i18n-placeholder="enter_your_email">
			</div>
			<div class="form-group">
				<label for="signup-password" i18n="password"></label>
				<input type="password" id="signup-password" i18n-placeholder="choose_password">
			</div>
			<div class="form-errors"></div>
			<div class="form-group">
				<button type="submit" class="b" i18n="sign_up"></button>
				<span class="back" i18n="or"></span>
				<a class="blue click-welcome-finish" i18n="continue_without_account"></a>
			</div>
		</form>
	</div>

	<!-- WELCOME - Introduction -->
		<div class="welcome" id="welcome-1">
			<h1 i18n="welcome_1_h1"></h1>
			<p i18n="welcome_1_1" style="font-size:1.4em; padding: 14px 0 0; text-align:left;"></p>
			<p i18n="welcome_1_2" style="font-size:1.4em; padding: 0; text-align:left;"></p>
			<br>
			<div class="center">
				<a class="b click-welcome" data-screen="2">
					<span i18n="welcome_continue"></span> &raquo;
				</a>
				<span class="back" i18n="or"></span>
				<a i18n="welcome_skip_the_tour" style="font-size:1.2em; padding-left: 0;" class="back blue click-welcome" data-screen="10"></a>
			</div>
		</div>

	<!-- WELCOME 2 - A dial -->
		<div class="welcome" id="welcome-2">
			<p class="steps">
				<a class="back click-welcome" data-screen="1">&laquo; <span i18n="welcome_back"></span></a>
				<a class="b click-welcome" data-screen="3"><span i18n="welcome_continue"></span> &raquo;</a>
			</p>
			<h1 i18n="welcome_2_h1"></h1>
			<p>
				<img src="http://i.imgur.com/mTmxmjA.jpg" width="750" />
			</p>
			<p i18n="welcome_2_1"></p>
			<p i18n="welcome_2_2"></p>
		</div>

			<h1 i18n="welcome_3_h1"></h1>

			<p i18n="welcome_3_2"></p>

				<a class="b click-welcome" data-screen="9"><span i18n="welcome_continue"></span> &raquo;</a>

			<h1 i18n="welcome_4_h1"></h1>
