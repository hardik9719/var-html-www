<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

      form{
        display:block;

      .fel,.fer,.fec{
        text-align:center;

      .fel{

      }
      .fer{

        background:#eee center 25px url(/XX/YY/ZZ/CI/MGPGHGPGPFGGHHPFBGFHEHIG) no-repeat;
        padding-top:80px;
      }
    </style>
    <title>
      Firewall Authentication Keepalive Window
    </title>
  </head>
  <body>
    <div class="oc">
      <div class="ic">
        <form action="/" method="post">
          <h1 class="logo">
            Authentication Keepalive
          </h1>
          <h2>
            This browser window is used to keep your authentication session active. Please leave it open in the background and open a 
            <a href="http://gstatic.com/" target="_blank">
              new window
            </a>
            to continue.
          </h2>
          <p>
            Authentication Refresh in 
            <b id=countdown>
              9600
            </b>
            seconds
          </p>
          <p>
            <a href="http://172.31.0.250:1000/logout?06070f09030baf48">
              logout
            </a>
          </p>
          <p>
            
          </p>
          <script language="javascript">
            var countDownTime=9600 + 1;
            function countDown(){
              countDownTime--;
              if (countDownTime <= 0){
                location.href="http://172.31.0.250:1000/keepalive?06070f09030baf48";
                return;
              }
              document.getElementById('countdown').innerHTML = countDownTime;
              counter=setTimeout("countDown()", 1000);
            }
            function startit(){
              countDown();
            }
            window.onload=startit
          </script>
        </form>
