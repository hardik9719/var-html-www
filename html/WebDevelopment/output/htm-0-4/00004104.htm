<html><h1 class="refsect1">CEIL</h1>
<p><code>CEIL</code> returns the smallest whole number greater than or equal to a specified number.</p>
<p class="titleinrefsubsect"><a id="sthref370" name="sthref370"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref371" name="sthref371"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">CEIL</span>(n) 
</pre>
<p class="titleinrefsubsect"><a id="sthref372" name="sthref372"></a>Arguments</p>
<p><code>n</code> is a numeric expression.</p>
<p class="titleinrefsubsect"><a id="sthref373" name="sthref373"></a>Examples</p>
<p><code>CEIL(3.1415927)</code> returns the value <code>4</code>.</p>
<p><code>CEIL(-3.4)</code> returns the value <code>-3.00</code>.</p>
</div>
</html>
