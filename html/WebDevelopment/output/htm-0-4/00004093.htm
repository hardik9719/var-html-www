<html><h1 class="refsect1">ABS</h1>
<p><code>ABS</code> returns the absolute value of a numeric expression.</p>
<p class="titleinrefsubsect"><a id="sthref325" name="sthref325"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref326" name="sthref326"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">ABS</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref327" name="sthref327"></a>Arguments</p>
<p><code>n</code> is any numeric expression.</p>
<p class="titleinrefsubsect"><a id="sthref328" name="sthref328"></a>Example</p>
<p><code>ABS(-15)</code> returns the value <code>15</code>.</p>
</div>
