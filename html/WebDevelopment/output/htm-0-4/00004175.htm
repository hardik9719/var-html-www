<html><h1 class="refsect1">TANH</h1>
<p><code>TANH</code> returns the tangent of a hyperbolic angle.</p>
<p class="titleinrefsubsect"><a id="sthref648" name="sthref648"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref649" name="sthref649"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">TANH</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref650" name="sthref650"></a>Arguments</p>
<p><code>n</code> is a numeric expression for a hyperbolic angle.</p>
<p class="titleinrefsubsect"><a id="sthref651" name="sthref651"></a>Example</p>
<p><code>TANH(.5)</code> returns the value <code>0.462117157</code>.</p>
</div>
</html>
