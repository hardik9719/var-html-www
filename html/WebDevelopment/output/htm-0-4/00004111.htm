<html><h1 class="refsect1">CURRENT_DATE</h1>
<p><code>CURRENT_DATE</code> returns the current date in the session time zone.</p>
<p class="titleinrefsubsect"><a id="sthref398" name="sthref398"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">DATE
</pre>
<p class="titleinrefsubsect"><a id="sthref399" name="sthref399"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn">CURRENT_DATE
</pre>
<p class="titleinrefsubsect"><a id="sthref400" name="sthref400"></a>Example</p>
<p><code>CURRENT_DATE</code> returns a value such as <code>12-AUG-08</code>.</p>
</div>
</html>
