<html><h1 class="refsect1">FLOOR</h1>
<p><code>FLOOR</code> returns the largest integer equal to or less than a specified number.</p>
<p class="titleinrefsubsect"><a id="sthref420" name="sthref420"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER 
</pre>
<p class="titleinrefsubsect"><a id="sthref421" name="sthref421"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">FLOOR</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref422" name="sthref422"></a>Arguments</p>
<p><code>n</code> can be any numeric expression.</p>
<p class="titleinrefsubsect"><a id="sthref423" name="sthref423"></a>Examples</p>
<p><code>FLOOR(15.7)</code> returns the value <code>15</code>.</p>
<p><code>FLOOR(-15.7)</code> returns the value <code>-16</code>.</p>
</div>
</html>
