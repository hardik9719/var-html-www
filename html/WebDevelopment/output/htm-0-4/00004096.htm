<html><h1 class="refsect1">ASCII</h1>
<p><code>ASCII</code> returns the decimal representation of the first character of an expression.</p>
<p class="titleinrefsubsect"><a id="sthref337" name="sthref337"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref338" name="sthref338"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">ASCII</span>(char) 
</pre>
<p class="titleinrefsubsect"><a id="sthref339" name="sthref339"></a>Arguments</p>
<p><code>char</code> can be any text expression.</p>
<p class="titleinrefsubsect"><a id="sthref340" name="sthref340"></a>Example</p>
<p><code>ASCII('Boston')</code> returns the value <code>66</code>, which is the ASCII equivalent of the letter B.</p>
</div>
</html>
