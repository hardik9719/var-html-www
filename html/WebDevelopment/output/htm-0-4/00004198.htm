<html><h1 class="refsect1">USER</h1>
<p><code>USER</code> returns the name of the session user (the user who logged on).</p>
<p class="titleinrefsubsect"><a id="sthref739" name="sthref739"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">VARCHAR2
</pre>
<p class="titleinrefsubsect"><a id="sthref740" name="sthref740"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">USER</span>
</pre>
<p class="titleinrefsubsect"><a id="sthref741" name="sthref741"></a>Example</p>
<p><code>USER</code> returns a value such as <code>GLOBAL</code>.</p>
</div>
</html>
