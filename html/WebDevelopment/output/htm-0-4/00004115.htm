<html><h1 class="refsect1">EXP</h1>
<p><code>EXP</code> returns <code>e</code> raised to the <code>n</code>th power, where <code>e</code> = 2.71828183. The function returns a value of the same type as the argument.</p>
<p class="titleinrefsubsect"><a id="sthref412" name="sthref412"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref413" name="sthref413"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">EXP</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref414" name="sthref414"></a>Arguments</p>
<p><code>n</code> is a numeric expression for the exponent.</p>
<p class="titleinrefsubsect"><a id="sthref415" name="sthref415"></a>Example</p>
<p><code>EXP(4)</code> returns the value <code>54.59815</code>.</p>
</div>
</html>
