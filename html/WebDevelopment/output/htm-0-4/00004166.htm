<html><h1 class="refsect1">SIN</h1>
<p><code>SIN</code> returns the sine of an angle.</p>
<p class="titleinrefsubsect"><a id="sthref613" name="sthref613"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref614" name="sthref614"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">SIN</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref615" name="sthref615"></a>Arguments</p>
<p><code>n</code> is a numeric expression for an angle in radians.</p>
<p class="titleinrefsubsect"><a id="sthref616" name="sthref616"></a>Example</p>
<p><code>SIN(30 * 3.1415927/180)</code> calculates the sine of a 30 degrees angle as the value <code>0.500000007</code>. The numeric expression converts degrees to radians.</p>
</div>
</html>
