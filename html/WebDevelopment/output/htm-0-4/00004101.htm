<html><h1 class="refsect1">BIN_TO_NUM</h1>
<p><code>BIN_TO_NUM</code> converts a bit vector to its equivalent number.</p>
<p class="titleinrefsubsect"><a id="sthref357" name="sthref357"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref358" name="sthref358"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">BIN_TO_NUM</span>(expr [, expr ]... ) 
</pre>
<p class="titleinrefsubsect"><a id="sthref359" name="sthref359"></a>Arguments</p>
<p><code>expr</code> is a numeric expression with a value of 0 or 1 for the value of a bit in the bit vector.</p>
<p class="titleinrefsubsect"><a id="sthref360" name="sthref360"></a>Example</p>
<p><code>BIN_TO_NUM(1,0,1,0)</code> returns the value <code>10</code>.</p>
</div>
</html>
