<html><h1 class="refsect1">LN</h1>
<p><code>LN</code> returns the natural logarithm of a number greater than 0.</p>
<p class="titleinrefsubsect"><a id="sthref456" name="sthref456"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref457" name="sthref457"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">LN</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref458" name="sthref458"></a>Arguments</p>
<p><code>n</code> can be any numeric expression with a value greater than 0.</p>
<p class="titleinrefsubsect"><a id="sthref459" name="sthref459"></a>Example</p>
<p><code>LN(95)</code> returns the value <code>4.55387689</code>.</p>
</div>
</html>
