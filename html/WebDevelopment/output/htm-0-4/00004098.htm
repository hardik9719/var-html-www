<html><h1 class="refsect1">ASIN</h1>
<p><code>ASIN</code> calculates the angle value in radians of a specified sine.</p>
<p class="titleinrefsubsect"><a id="sthref345" name="sthref345"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref346" name="sthref346"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">ASIN</span>(n) 
</pre>
<p class="titleinrefsubsect"><a id="sthref347" name="sthref347"></a>Arguments</p>
<p><code>n</code> is a numeric expression in the range of -1 to 1 that contains the decimal value of a sine.</p>
<p class="titleinrefsubsect"><a id="sthref348" name="sthref348"></a>Example</p>
<p><code>ASIN(.3)</code> returns the value <code>0.304692654</code>.</p>
</div>
</html>
