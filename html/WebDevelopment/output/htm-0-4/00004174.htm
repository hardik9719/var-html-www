<html><h1 class="refsect1">TAN</h1>
<p><code>TAN</code> returns the tangent of an angle.</p>
<p class="titleinrefsubsect"><a id="sthref644" name="sthref644"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref645" name="sthref645"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">TAN</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref646" name="sthref646"></a>Arguments</p>
<p><code>n</code> is a numeric expression for an angle in radians.</p>
<p class="titleinrefsubsect"><a id="sthref647" name="sthref647"></a>Example</p>
<p><code>TAN(135 * 3.1415927/180)</code> calculates the tangent of a 135 degree angle as the value <code>-0.99999993</code>. The expression converts degrees to radians.</p>
</div>
</html>
