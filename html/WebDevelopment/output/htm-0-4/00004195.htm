<html><h1 class="refsect1">UID</h1>
<p><code>UID</code> returns a unique identifier (UID) for the session user (the user who logged on).</p>
<p class="titleinrefsubsect"><a id="sthref728" name="sthref728"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">INTEGER
</pre>
<p class="titleinrefsubsect"><a id="sthref729" name="sthref729"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">UID</span>
</pre>
<p class="titleinrefsubsect"><a id="sthref730" name="sthref730"></a>Example</p>
<p><code>UID</code> returns a value such as <code>76</code>.</p>
</div>
</html>
