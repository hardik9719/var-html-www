<html><h1 class="refsect1">SYSTIMESTAMP</h1>
<p><code>SYSTIMESTAMP</code> returns the system date, including fractional seconds and time zone, of the system on which the database resides.</p>
<p class="titleinrefsubsect"><a id="sthref641" name="sthref641"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">TIMESTAMP WITH TIME ZONE
</pre>
<p class="titleinrefsubsect"><a id="sthref642" name="sthref642"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">SYSTIMESTAMP</span>
</pre>
<p class="titleinrefsubsect"><a id="sthref643" name="sthref643"></a>Example</p>
<p><code>SYSTIMESTAMP</code> returns a value such as</p>
<p><code>13-AUG-06 05.28.10.385799 PM -08:00</code>.</p>
</div>
</html>
