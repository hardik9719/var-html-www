<html><h1 class="refsect1">COS</h1>
<p><code>COS</code> calculates the cosine of an angle.</p>
<p class="titleinrefsubsect"><a id="sthref390" name="sthref390"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref391" name="sthref391"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">COS</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref392" name="sthref392"></a>Arguments</p>
<p><code>n</code> is a numeric expression for an angle represented in radians.</p>
<p class="titleinrefsubsect"><a id="sthref393" name="sthref393"></a>Example</p>
<p><code>COS(180 * 3.1415927/180)</code> returns the cosine of 180 degrees as the value <code>-1</code>. The expression converts degrees to radians.</p>
</div>
</html>
