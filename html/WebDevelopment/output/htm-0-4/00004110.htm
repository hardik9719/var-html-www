<html><h1 class="refsect1">COSH</h1>
<p><code>COSH</code> calculates the cosine of a hyperbolic angle.</p>
<p class="titleinrefsubsect"><a id="sthref394" name="sthref394"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref395" name="sthref395"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">COSH</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref396" name="sthref396"></a>Arguments</p>
<p><code>n</code> is a numeric expression for a hyperbolic angle.</p>
<p class="titleinrefsubsect"><a id="sthref397" name="sthref397"></a>Example</p>
<p><code>COSH(0)</code> returns the value <code>1</code>.</p>
</div>
</html>
