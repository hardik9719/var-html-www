<html><h1 class="refsect1">POWER</h1>
<p><code>POWER</code> raises a number to a power.</p>
<p class="titleinrefsubsect"><a id="sthref552" name="sthref552"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref553" name="sthref553"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">POWER</span>(n2, n1)
</pre>
<p class="titleinrefsubsect"><a id="sthref554" name="sthref554"></a>Arguments</p>
<p><code>n2</code> is any numeric expression that is raised to a power.</p>
<p><code>n1</code> is the exponent.</p>
<p class="titleinrefsubsect"><a id="sthref555" name="sthref555"></a>Example</p>
<p><code>POWER(3,2)</code> returns the value <code>9</code>.</p>
</div>
</html>
