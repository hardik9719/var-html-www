<html><h1 class="refsect1">ROWIDTONCHAR</h1>
<p><code>ROWIDTONCHAR</code> converts a row address from the <code>ROWID</code> data type to text. The return value is always 18 characters in the national character set.</p>
<p class="titleinrefsubsect"><a id="sthref595" name="sthref595"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NVARCHAR2
</pre>
<p class="titleinrefsubsect"><a id="sthref596" name="sthref596"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">ROWIDTONCHAR</span>(rowid)
</pre>
<p class="titleinrefsubsect"><a id="sthref597" name="sthref597"></a>Arguments</p>
<p><code>rowid</code> is a row address to convert.</p>
</div>
</html>
