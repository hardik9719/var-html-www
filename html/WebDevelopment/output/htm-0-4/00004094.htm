<html><h1 class="refsect1">ACOS</h1>
<p><code>ACOS</code> calculates the angle value in radians of a specified cosine.</p>
<p class="titleinrefsubsect"><a id="sthref329" name="sthref329"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref330" name="sthref330"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">ACOS</span>(n) 
</pre>
<p class="titleinrefsubsect"><a id="sthref331" name="sthref331"></a>Arguments</p>
<p><code>n</code> is a numeric expression for the cosine in the range of -1 to 1.</p>
<p class="titleinrefsubsect"><a id="sthref332" name="sthref332"></a>Example</p>
<p><code>ACOS(.3)</code> returns the value <code>1.26610367</code>.</p>
</div>
</html>
