<html><h1 class="refsect1">ROWIDTOCHAR</h1>
<p><code>ROWIDTOCHAR</code> converts a row address from a <code>ROWID</code> data type to text.The return value is always 18 characters long in the database character set.</p>
<p class="titleinrefsubsect"><a id="sthref592" name="sthref592"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">VARCHAR2
</pre>
<p class="titleinrefsubsect"><a id="sthref593" name="sthref593"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">ROWIDTOCHAR</span>(rowid)
</pre>
<p class="titleinrefsubsect"><a id="sthref594" name="sthref594"></a>Arguments</p>
<p><code>rowid</code> is a row address to convert.</p>
</div>
</html>
