<html><h1 class="refsect1">TO_DSINTERVAL</h1>
<p><code>TO_DSINTERVAL</code> converts a text expression to an <code>INTERVAL DAY TO SECOND</code> data type.</p>
<p class="titleinrefsubsect"><a id="sthref676" name="sthref676"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">INTERVAL DAY TO SECOND
</pre>
<p class="titleinrefsubsect"><a id="sthref677" name="sthref677"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">TO_DSINTERVAL</span>(char)
</pre>
<p class="titleinrefsubsect"><a id="sthref678" name="sthref678"></a>Arguments</p>
<p><code>char</code> is a text expression to be converted.</p>
<p class="titleinrefsubsect"><a id="sthref679" name="sthref679"></a>Example</p>
<p><code>TO_DSINTERVAL('360 12:45:49')</code> returns the value <code>+360 12:45:49.000000</code>.</p>
</div>
</html>
