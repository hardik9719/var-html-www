<html><h1 class="refsect1">LAST_DAY</h1>
<p><code>LAST_DAY</code> returns the last day of the month in which a particular date falls.</p>
<p class="titleinrefsubsect"><a id="sthref444" name="sthref444"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">DATE
</pre>
<p class="titleinrefsubsect"><a id="sthref445" name="sthref445"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">LAST_DAY</span>(date)
</pre>
<p class="titleinrefsubsect"><a id="sthref446" name="sthref446"></a>Arguments</p>
<p><code>date</code> can be any datetime expression.</p>
<p class="titleinrefsubsect"><a id="sthref447" name="sthref447"></a>Example</p>
<p><code>LAST_DAY('26-MAR-06')</code> returns the value <code>31-MAR-06</code>.</p>
</div>
</html>
