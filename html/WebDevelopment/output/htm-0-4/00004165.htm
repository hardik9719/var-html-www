<html><h1 class="refsect1">SIGN</h1>
<p><code>SIGN</code> returns a value that indicates whether a specified number is less than, equal to, or greater than 0 (zero):</p>
<ul>
<li>
<p><code>-1</code> if <code>n &lt; 0</code></p>
</li>
<li>
<p><code>0</code> if <code>n = 0</code></p>
</li>
<li>
<p><code>1</code> if <code>n &gt; 0</code></p>
</li>
</ul>
<p class="titleinrefsubsect"><a id="sthref609" name="sthref609"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref610" name="sthref610"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">SIGN</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref611" name="sthref611"></a>Arguments</p>
<p><code>n</code> is a numeric expression.</p>
<p class="titleinrefsubsect"><a id="sthref612" name="sthref612"></a>Example</p>
<p><code>SIGN(-15)</code> returns the value <code>-1</code>.</p>
</div>
</html>
