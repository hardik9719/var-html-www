<html><h1 class="refsect1">SQRT</h1>
<p><code>SQRT</code> returns the square root of a number.</p>
<p class="titleinrefsubsect"><a id="sthref625" name="sthref625"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">NUMBER
</pre>
<p class="titleinrefsubsect"><a id="sthref626" name="sthref626"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">SQRT</span>(n)
</pre>
<p class="titleinrefsubsect"><a id="sthref627" name="sthref627"></a>Arguments</p>
<p><code>n</code> is a numeric expression for a positive number.</p>
<p class="titleinrefsubsect"><a id="sthref628" name="sthref628"></a>Example</p>
<p><code>SQRT(13)</code> returns the value <code>3.60555128</code>.</p>
</div>
</html>
