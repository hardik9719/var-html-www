<html><h1 class="refsect1">HEXTORAW</h1>
<p><code>HEXTORAW</code> converts a hexadecimal value to a raw value.</p>
<p class="titleinrefsubsect"><a id="sthref432" name="sthref432"></a>Return Value</p>
<pre xml:space="preserve" class="oac_no_warn">RAW
</pre>
<p class="titleinrefsubsect"><a id="sthref433" name="sthref433"></a>Syntax</p>
<pre xml:space="preserve" class="oac_no_warn"><span class="bold">HEXTORAW </span>(char)
</pre>
<p class="titleinrefsubsect"><a id="sthref434" name="sthref434"></a>Arguments</p>
<p><code>char</code> is a hexadecimal value in the <code>CHAR</code>, <code>VARCHAR2</code>, <code>NCHAR</code>, or <code>NVARCHAR2</code> data type.</p>
<p class="titleinrefsubsect"><a id="sthref435" name="sthref435"></a>Example</p>
<p><code>HEXTORAW('7D')</code> returns the <code>RAW</code> value <code>7D</code>.</p>
</div>
</html>
