<html i18n-values="dir:textdirection;lang:language">
<head>
  <meta charset="utf-8">
  <title>GCM Internals</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
  <style>/* Copyright 2014 The Chromium Authors. All rights reserved.
 * Use of this source code is governed by a BSD-style license that can be
 * found in the LICENSE file. */

h1 {
  color: rgb(74, 142, 230);
  margin: 0;
  padding: 0;
}

td {
  padding: 4px;
}

tr:nth-child(odd) {
  background-color: rgb(245, 245, 200);
}

th {
  background-color: rgb(160, 160, 125);
  color: rgb(255, 255, 255);
  font-weight: bold;
}

.flexbar {
  display: flex;
  flex-direction: row;
  margin: 5px 0px;
}

.flexbar button {
  padding: 0px 4px;
}

#device-info tr :first-child {
  font-weight: bold;
  padding-right: 10px;
  text-align: end;
}

.log-table {
  padding: 4px;
}
</style>

  

  <script src="chrome://resources/js/cr.js"></script>
  <script src="chrome://resources/js/load_time_data.js"></script>
  <script src="chrome://resources/js/cr/ui.js"></script>
  <script src="chrome://resources/js/util.js"></script>
  <script src="strings.js"></script>
  <script src="gcm_internals.js"></script>
</head>
<body>
<h1>GCM Internals</h1>
<div class="flexbar">
  <button id="refresh">Refresh</button>
  <button id="recording">Start Recording</button>
  <button id="clear-logs">Clear All Logs</button>
</div>

<h2>Device Info</h2>
<table id="device-info">
  <tbody>
    
    <tr>
      <td>
        GCM Enabled
      </td>
      <td id="gcm-enabled">
      </td>
    </tr>
    
  </tbody>
</table>



<h2>Registration Log</h2>
<table class="log-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>App Id</th>
      <th>Source</th>
      <th>Event</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody id="registration-info">
  </tbody>
</table>

<h2>Receive Message Log</h2>
<table class="log-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>App Id</th>
      <th>From</th>
      <th>Size (bytes)</th>
      <th>Event</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody id="receive-info">
  </tbody>
</table>

<h2>Message Decryption Failure Log</h2>
<table class="log-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>App Id</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody id="decryption-failure-info">
  </tbody>
</table>



<script src="chrome://resources/js/i18n_template.js"></script>
</body>
</html>
